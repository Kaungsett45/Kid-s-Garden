    <audio id="play2">

    <audio id="play3">

    <div class="page">
      <img class="page_1" src="g1image/g1page1.png" alt="" />

    <div class="boxes">
      <div onclick="player(1)" class="player1"></div>
      <div onclick="player(2)" class="player2"></div>
      <div onclick="player(3)" class="player3"></div>
      <div onclick="player(4)" class="player4"></div>

      <div onclick="player(6)" class="player6"></div>
      <div onclick="player(7)" class="player7"></div>
      <div onclick="player(8)" class="player8"></div>
      <div onclick="player(9)" class="player9"></div>
    </div>

    <script>
      function player(params) {
        switch (params) {
          case 1:
            document.getElementById("play1").play();
            break;
          case 2:
            document.getElementById("play2").play();
            break;
          case 3:
            document.getElementById("play3").play();
            break;
          case 4:
            document.getElementById("play4").play();
            break;
          case 5:
            document.getElementById("play5").play();
            break;
          case 6:
            document.getElementById("play6").play();
            break;
          case 7:
            document.getElementById("play7").play();
            break;
          case 8:
            document.getElementById("play8").play();
            break;
          case 9:
            document.getElementById("play9").play();
            break;

          default:
            break;
        }
      }
    </script>
